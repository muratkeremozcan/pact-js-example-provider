name: badges
on:
  schedule:
    - cron: '0 3 * * *' # Runs every night at 3 AM
  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  contents: write # Allow writing to the repo
  pull-requests: write # Allow managing pull requests

jobs:
  badges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version badges
        run: npx -p dependency-version-badge update-badge @pact-foundation/pact jest cypress

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: 'Update badges'
          branch: 'update-badges'
          title: 'Automated Badge Update'
          body: 'This PR updates the badges in README.md.'

      - name: Debug PR Number
        run: |
          echo "Pull Request Number: ${{ steps.create_pr.outputs.pull-request-number }}"

      - name: Enable Auto-Merge
        if: ${{ steps.create_pr.outputs.pull-request-number != '' }}
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          token: ${{ secrets.PAT_TOKEN }}
