name: badges
on:
  push:
    # update README badge only if the README file changes
    # or if the package.json file changes, or this file changes
    branches:
      - main
    paths:
      - README.md
      - package.json
      - .github/workflows/badges.yml
  schedule:
    # update badges every night
    # because we have a few badges that are linked
    # to the external repositories
    - cron: '0 3 * * *'

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  badges:
    name: Badges
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Update version badges 🏷
        run: npx -p dependency-version-badge update-badge @pact-foundation/pact jest cypress

      - name: Commit changes to new branch 💾
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Updated badges'
          branch: 'update-badges' # Use a new branch for changes
          file_pattern: README.md
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Create Pull Request
        if: ${{ steps.commit.outputs.committed == 'true' }}
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: 'Update badges'
          branch: 'update-badges'
          title: 'Automated Badge Update'
          body: 'This PR updates the badges in README.md.'
          delete-branch: true
