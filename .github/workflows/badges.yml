name: badges
on:
  push:
    # update README badge only if the README file changes
    # or if the package.json file changes, or this file changes
    branches:
      - main
    paths:
      - README.md
      - package.json
      - .github/workflows/badges.yml
  schedule:
    # update badges every night
    # because we have a few badges that are linked
    # to the external repositories
    - cron: '0 3 * * *'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  badges:
    name: Badges
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Update version badges ğŸ·
        run: npx -p dependency-version-badge update-badge @pact-foundation/pact jest cypress

      # - name: Commit any changed files ğŸ’¾
      #   uses: stefanzweifel/git-auto-commit-action@v5
      #   with:
      #     commit_message: Updated badges
      #     branch: main
      #     file_pattern: README.md
      #     push_options: '--force'
      #     skip_fetch: true
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Updated the token to use GITHUB_TOKEN

      # with branch protection, the above doesn't work, so we create a pull request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'Update badges'
          branch: 'update-badges'
          title: 'Automated Badge Update'
          body: 'This PR updates the badges in README.md.'
